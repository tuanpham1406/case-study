<body>
<div id="score" style="position: absolute; top: 20px; left: 1020px;"></div>

<canvas id="canvas" width="1000" height="500"></canvas><br/>
<button id="start" onclick="paint()">START</button>
<p>click Start : 1st-play, 2nd or time speed up</p>
<p>click F5 : Restart</p>
<script>
  function paint () {
    if (gameOver === false) {
      clear();
      createCircle();
      handleCollisionBall();
      processingMovesBall();
      processingMovesBars();
      paintBars();
      paintBricks();
      handleCollisionBars();
      movesBars();
      handleCollisionBars();
      handleCollisionStone();
      displayScore();
      checkGameOver();
      requestAnimationFrame(paint);
    } else {
      mess ();
    }
  }
</script>
